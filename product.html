<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Your Product</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html"
        ><img class="header__logo" src="img/logo.png" alt="mainlogo"
      /></a>
    </header>

    <nav class="mainnav">
      <a class="mainnav__link mainnav__link--activo" href="index.html">Store</a>
      <a class="mainnav__link mainnav__link--activo" href="about_us.html"
        >Know us</a
      >
    </nav>

    <main class="container">
      <h1>products</h1>

      <div class="productshown">
        <img class="productshown__img" src="img/8.jpg" alt="product image" />
        <div class="productshown__content">
          <p>
            Vestibulum elementum ligula a mauris pellentesque, accumsan pretium
            velit cursus. Morbi auctor sapien in accumsan varius. Nullam congue
            bibendum nisi non lobortis. Donec laoreet nec quam at aliquam.
          </p>
          <form class="form">
            <select class="form__field">
              <option disabled selected>--Select Size--</option>
              <option value="">Small</option>
              <option value="">Medium</option>
              <option value="">Large</option>
            </select>
            <input
              class="form__field"
              type="number"
              placeholder="Quantity"
              min="1"
              max="10"
            />
            <input class="form__submit" type="submit" value="Add to cart" />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">Front END Store - All rigths reserved 2023</p>
    </footer>
  </body>
</html>
